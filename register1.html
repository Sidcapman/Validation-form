<!DOCTYPE html>
<html>
  <head>
    <title>Validation form</title>
    <!-- <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.css"
    /> -->
    <link
      rel="stylesheet"
      href="../../fontawesome-free-5.15.3-web/css/all.css"
    />
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="styles1.css" />
  </head>
  <body>
    <div class="container">
      <div class="header"><h2>Create Account</h2></div>
      <div id="form" class="form">
        <div class="form-control">
          <label for="user" id="username">UserName</label>
          <input type="text" id="txtusername" placeholder="sidcapman" />
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>
          <small>error message</small>
        </div>
        <div class="form-control">
          <label for="user">Email ID</label>
          <input type="text" id="txtemail" placeholder="anything@gmail.com" />
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i><small>error message</small>
        </div>
        <div class="form-control">
          <label for="user">Password</label>
          <input type="text" id="txtpassword" placeholder="Enter Password" />
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i><small>error message</small>
        </div>
        <div class="form-control">
          <label for="user">Confirm Password</label>
          <input
            type="text"
            id="txtpassword1"
            placeholder="Enter Password Again"
          />
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i><small>error message</small>
          <div id="cpass">error</div>
        </div>
        <button id="buttonRegister" value="register">Submit</button>
      </div>
    </div>
    <script src="index1.js"></script>
  </body>
</html>
